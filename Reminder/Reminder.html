<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="Reminder.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="card event-card">
        <div class="card-body">
          <h1>Kind Reminder</h1>
          <h5 class="card-title" id="event-name">Event Name</h5>
          <p class="card-text">
            <strong>Date:</strong> <span id="event-date">DD MM YYYY</span>
          </p>
          <p class="card-text">
            <strong>Time:</strong> <span id="event-time">10:00 AM</span>
          </p>
          <p class="card-text">
            <strong>Event category: </strong>
            <span id="event-category">Birthday</span>
          </p>
          <p class="card-text">
            <strong>Location:</strong>
            <span id="event-location">Example Location</span>
          </p>
          <p class="card-text">
            <strong>Description:</strong>
            <span id="event-description">Full description of the event...</span>
          </p>
        </div>
      </div>
      <nav class="text-center">
        <a href="RSVPForm.html" class="btn btn-primary">RSVP</a>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
