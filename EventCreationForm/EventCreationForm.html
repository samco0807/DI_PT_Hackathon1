    <!-- FINAL FORM -->

    <div class="form-container">
      <h1 style="text-align: center">Create Event</h1>
      <form action="">
        <!-- Event name -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Event name</span
          >
          <input
            id="event-name"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Organiser</span
          >
          <input
            id="organiser"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Location</span
          >
          <input
            id="location"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <select name="" id="budget">
              <option value="">$ - DOL</option>
              <option value="">ILS</option>
              <option value="">â‚¬ - EUR</option>
            </select>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="budget"
            aria-label="Amount (to the nearest dollar)"
          />
        </div>

        <!-- Date -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Date</span
          >
          <input
            id="datetime"
            type="datetime-local"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <!-- Phone number -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Phone number</span
          >
          <input
            id="phonenumber"
            type="tel"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <!-- Organiser Email -->
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input
            id="organiser-mail"
            type="email"
            class="form-control"
            placeholder="exemple@exemple.com"
            aria-label="Username"
          />
        </div>

        <!-- Number of Attendees     -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="numberofattendees"
            >Attendees</label
          >
          <select class="form-select" id="numberofattendees">
            <option selected>Choose...</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
        </div>

        <!-- Event Category -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Event Category</label
          >
          <select class="form-select" id="category">
            <option selected>Choose...</option>
            <option value="birthday">Birthday</option>
            <option value="wedding">Wedding</option>
            <option value="afterwork">Afterwork</option>
          </select>
        </div>

        <!-- Event description -->
        <div class="input-group">
          <span class="input-group-text">Event description </span>
          <textarea
            id="description"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>

        <!-- Attendees Email -->
        <div class="input-container">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              id="email-attendee"
              type="email"
              class="form-control"
              placeholder="exemple@exemple.com"
              aria-label="email"
            />
            <button
              type="button"
              class="btn btn-dark delete-btn"
              style="border-color: beige"
            >
              Delete
            </button>
          </div>
          <div>
            <button
              id="add-btn"
              type="button"
              class="btn btn-dark"
              style="border-color: beige"
            >
              Add Attendee
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Send invitation</button>
        <button type="button" class="btn btn-secondary">Clear</button>
      </form>
